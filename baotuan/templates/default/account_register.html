<!--{template header}-->
{~ui('loader')->css('@account.register')}
{~ui('loader')->js('@account.register')}
<div class="m960">
<div class="t_l">
<div class="t_area_out">
<div class="t_area_in">
<p class="cur_title" style=" position:absolute;">用户注册</p>
<div class="sect" >
<form action="{$action}" method="post" enctype="multipart/form-data" >
<div class="nleftL">
<div class="field">
<label>Email</label>
<input type="text" name="email" id="email"  class="f_input" value="{$email}" size="30">
<font id="email_result"></font>
</div>
<div class="field">
<label>用户名</label>
<input type="text" name="truename" id="username" class="f_input" size="30">
<font id="username_result"></font>
</div> 
<div class="field">
<label>密码</label>
<input name="pwd" type="password" class="f_input" id="password" size="30">
<font id="password_result"></font>
</div>
<div class="field">
<label>确认密码</label>
<input name="ckpwd" type="password" class="f_input" id="repassword" size="30">
<font id="repassword_result"></font>
</div>
<div class="field">
<label>手机号码</label>
<input type="text" name="phone" id="phone" class="f_input"size="30">
</div> 
<div class="field">
<label>所在城市</label>
<select name="city" class="f_product" id="city" >
{loop $city $i $value}
<option  value="{$value['cityid']}">{$value['cityname']}</option>
{/loop}
<option value="0">其他</option>
</select>
</div>
<div class="field autologin">
<input name="showemail" type="checkbox" class="f_check" id="showemail" value="1" checked="checked" >
订阅每日最新团购信息 
</div>
<div class="clear"></div>
<div class="act">
<input type="submit" class="formbutton"  value="注 册">
</div>
</div>
</form>
</div>
</div>
</div>
</div>
<div class="t_r">
<div class="t_area_out">
<h1>已有本站帐户？</h1>
<div class="t_area_in">
<p>请直接 <a href="?mod=account&code=login">登录</a>。</p>
<p>{~account('ulogin')->wlist()}</p>
</div>
</div>
{~ui('widget')->load()}
</div>
</div>
<!--{template footer}-->
