<div class="t_l List">
{loop $product $item}
{eval $icc++}
<div class="t_area_out item" style="border-width:2px;">
<div class="t_area_in">
<table class="at_jrat">
<tbody>
<tr>
<td>
<div class="at_jrat_title"><a href="?view={$item['id']}">{$item['name']}</a></div>
</td>
</tr>
</tbody>
</table>
<div class="t_deal_r">
<div class="t_deal_r_img">
{eval ui('iimager')->single($item['id'], $item['imgs'][0])}
</div>
</div>
<div style="position: relative;" class="t_deal">
<div class="t_deal_l">
<div class="at_buy">
<div class="price">￥{$item['nowprice']} </div>
<div class="deal_b"><a href="?view={$item['id']}" style="width:100px; height:100px; display: block;"></a></div>
</div>
<div class="at_shuzi">
<ul>
<li><span>原价</span><b class="prime_cost ">￥{$item['price']}</b></li>
<li><span>折扣</span><b>{$item['discount']}折</b></li>
<li><span>节省</span><b>￥{$item['price']-$item['nowprice']}</b></li>
</ul>
</div>
</div>
<div class="mb_0624"> 
<div class="deal_djs" id="remainTime_{$item['id']}"></div>
<script language="javascript">
addTimeLesser($item['id'], $item['time_remain']);
</script>
</div>
<div id="tuanState" class="mb_0626"><b>{$item['succ_buyers']}</b>人已购买</div>
</div>
<div style="clear: both; height: 0px;">&nbsp;</div>
</div>
</div>
{/loop}
</div>
