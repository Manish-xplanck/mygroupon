<!--{template @admin/header}--> <form method="post" action="{$action}"> <table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder"> <tr class="header"> <td colspan="2">修改城市</td> </tr> <tr> <td bgcolor="#F4F8FC" width=50%>城市中文名称（用于前台展示）：</td> <td align="right"> <input name="cityname" type="text" id="cityname" value="{$city['cityname']}" maxlength="50"></td> </tr> <tr> <td bgcolor="#F4F8FC">城市拼音名称（用于URL地址）：</td> <td align="right"><label> <input name="shorthand" type="text" id="shorthand" value="{$city['shorthand']}" maxlength="20" /> </label></td> </tr> <tr> <td bgcolor="#F4F8FC">开启城市团购（勾选开启；开启后，前台才可以显示）：</td> <td align="right"> <input name="display" type="checkbox" id="display" value="1" {if $city['display']==1}checked{/if} /> </td> </tr> <tr> <td bgcolor="#F4F8FC">设置为默认城市（勾选开启；开启后，前台默认显示此城市的团购信息）<br/>注意：这里勾选后会替换原来的默认城市</td> <td align="right"> <input name="default_city" type="checkbox" id="default_city" value="1" {if $city['cityid']==$default_city_id}checked{/if} /> </td> </tr> </table> <br> <center><input type="hidden" name="cityid" value="{$city['cityid']}"><input type="submit" class="button" name="addsubmit" value="提 交"></center> </form>
{template @admin/footer}
